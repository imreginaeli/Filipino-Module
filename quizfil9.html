		<script>
			$(document).ready(function(){				
				$('#footerinfo').hide(500);
		
				$('#footerglyph').click(function(){
					$('#footerinfo').slideToggle(500);
				});
				
				// Show or hide the sticky footer button
				$(window).scroll(function() {
					if ($(this).scrollTop() > 200) {
						$('.go-top').fadeIn(200);
					} else {
						$('.go-top').fadeOut(200);
					}
				});
				
				// Animate the scroll to top
				$('.go-top').click(function(event) {
					event.preventDefault();
					
					$('html, body').animate({scrollTop: 0}, 300);
				});
				
				$(function() {
				  $('a[href*=#]:not([href=#])').click(function() {
					if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					  var target = $(this.hash);
					  target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					  if (target.length) {
						$('html,body').animate({
						  scrollTop: target.offset().top
						}, 1000);
						return false;
					  }
					}
				  });
				});	
				
				function newpage() {
					window.location = newLocation;
				}
				goExam();
				$('#btnBack').click(function(){
							event.preventDefault();
							newLocation = 'quizzes.html';
							$('body').fadeOut(500, newpage);
						});
			});
		var questions = [
					
				["Ang Ama ay isinalin ni ____________", "Mauro R. Avena", "Dr. Romulo N. Peralta", "Pat V. Villafuerte", "A"],
				["Anong emosyon ang nangingibabaw sa paghihintay ng mga anak sa kanilang ama?", " Takot", " Takot at Pananabik", "Takot at lungkot", "B"],
				["Ano ang dahilan ng mga bata sa pagkatakot nito sa kanilang ama.", "Ang takot ay sa alaala ng isang lasing na suntok sa bibig", "Sinasaktan ang kanilang ina.", "Wala sa nabanggit", "A"],
				["Ilan ang anak ng nasabing ama?", "6", "3", "1", "A"],
				["Ano ang karaniwang iniuuwi ng ama ng pinagpapartehan ng mga magkakapatid?", "Saging", "Isang supot ng pansit.", "Kanin at ulam","B"],
				["Ilang beses nangyare na sinorpresa ng ama ang kaniyang mga anak.", "3", "2", "1", "B"],
				["Kapag umuuwi ang ama na lasing sino ang kapatid na inilalayo ng mga magkakapatid?", "Elisa", "Mui mui", "Jun jun", "B"],						
				["Ano ang nagudyok sa ama na maging isang mabuting ama sa kanyang mga anak?", "ang pagkatakot ng kanyang mga anak", "Ang pagkalasing", "Ang pagkamatay ng anak niyang si muimui", "C"],
				["Alin sa katangian ng ama ang totoo?", "Mabait.", "Strikto sa mga anak", "Madamdamin", "A"],
				["Bukod sa pansit ano pa ang iniuwi ng ama para sa kanyang mga anak.", "Tsokolate", "Biskwit", "Parehong nabanggit", "C"],
				["Ang anim na sabado ng beyblade ay sinulat ni._____.", "Pat V. Villafuerte", "Ferdinand Pisigan Jarin", "Elisa Elamparo", "B"],
				["Kailan ipagdiriwang ang kaarawan ni Rebo?", "Huwebes", "Biyernes", "Sabado", "C"],
				["Anong paboritong laruan ni Rebo?", "Helicopter", "Stuffed toys", "Beyblade", "C"],
				["Ang subalit, datapwat at ngunit ay halimbawa ng", "sugnay", "pangatnig", "payak", "B"],
				["__________ matalino siya, wala naman siyang kaibigan.", "saka", "datapwat", "subalit", "B"],
				["Siya ay matalino _______ mapagbigay pa", "at", "ngunit", "saka", "C"],
				["Ginagamit pantuwang", "ngunit", "samantala", "subalit", "B"],
				["Panapos na pangatnig", "Huli sa lahat", "Huling huli", "Sa wakas", "C"],
				["Ginagamit na pananhi", "Kaya", "Dahil sa", "Lahat ng nabanggit", "C"],
				["Ginagamit sa paguugnay ng pangungusap at sugnay.", "Tambalan", "Payak", "Pangatnig", "C"],
				["Tumatalakay sa pinagmulan ng mga bagay, tao, hayop o pangyayari.", "Pabula", "Maikling Kwento", "Alamat", "C"],
				["Ang _____________ ay nagsasaad kung kalian ginanap, ginaganap, o gaganapin ang pangyayari o kilos.", "Pandiwa", "Pang-uri", "Pang-abay pamanahon", "C"],
				["Ang kung, kapag, sa,mula ,umpisa ay halimbawa ng ____________", "Walang pananda", "May pananda", "Nagsasaad ng dalas", "B"],
				["Ang \"Kultura: Pamana ng Nakaraan, Regalo ng Kasalukuyan at Buhay ng Kinabukasan\" ay isang halimbawa ng ___________?", "Tulang naglalarawan", "Tulang nagsasalaysay", "Tulang naghahambing", "A"],
				["Si Sitti Nurhaliza ay mahusay na mang-aawit mula sa _________", "Pilipinas", "India", "Malaysia", "C"],
				["Ang ____________ ay naglalarawan ng tao, bagay, hayop o pangyayari.", "pandiwa", "pang-abay", "pang-uri", "C"],
				["Mga salitang nag-uugnay ng dalawang salita, parirala o sugnay halimbawa: tulad ng, kahit na, dahil sa, kasi, palibhasa, bukod-tangi at iba pa. ", "pang-angkop", "pangatnig", "pang-ukol", "B"],
				["Mga katagang nag-uugnay sa panuring at salitangt inuturingan halimbawa: na, ng at iba pa", "pang-angkop", "pangatnig", "pang-ukol", "A"],
				["Mga salitang nag-uugnay sa isang pangngalan sa iba pang salita halimbawa: ang/si, ng/ni/kay, ayonsa/ayon kay, para sa/ para kay hinggilsa/hinggil kay at iba pa.", "pang-angkop", "pangatnig", "pang-ukol", "C"],
				["Nakatatakot ang magpatayo ng mga _____________ na gusali sa lugar na may malambot na lupa tulad ng sa Baguio.", "Matayog", "Matatayog", "Matibay", "B"],
			];
			
				var pos=0, test, test_status, question, choice, choices, chA, chB, chC, chD, correct = 0, ans, val;
				//goes to exam page
				function _(x){
					return document.getElementById(x);
				}
				
				function goExam(){
					$('.divChoices').css('background-color', 'orange');
                    
					//displays result if it has reached 50 questions
					if(pos > 29){
						$('#questdiv').fadeOut(500).hide();
						$('#result').fadeIn();

						if(correct< 18)
						{
							document.getElementById("verdict").innerHTML = "Sorry, you failed...";
							window.location = "#result";
						}
						else
						{
							document.getElementById("verdict").innerHTML = "Congratulations! You passed...";
							window.location = "#result";
						}
						pos=0;
						correct=0;
						return false;
					}
					
					
					_("test_status").innerHTML = "Tanong bilang " + (pos+1) + " ng 30" ;
					//retrieves elements in multi-dimensional array and displays it on element
					question = questions[pos][0];
					chA = questions[pos][1];
					chB = questions[pos][2];
					chC = questions[pos][3];
					chD = questions[pos][4];
					
					_("quest").innerHTML = question;
					_("choiceA").innerHTML = chA;
					_("choiceB").innerHTML = chB;
					_("choiceC").innerHTML = chC;
					
					window.location = "#exam";
				}
				//checks if answer is correct and adds to score
				function checkAnswer() {
				
					document.getElementById('choiceA').onclick = function() {
						ans = "A";
						
						if(ans == questions[pos][4]){
						correct++;
						}
						pos++;
						goExam();
					};
					
					document.getElementById('choiceB').onclick = function() {
						ans = "B";
						
						if(ans == questions[pos][4]){
						correct++;
						}
						pos++;
						goExam();
					};
					
					document.getElementById('choiceC').onclick = function() {
						ans = "C";
						
						if(ans == questions[pos][4]){
						correct++;
						}
						pos++;
						goExam();

					};
				}
				
					
					function stop() {
						correct=0;
						pos=0;
					}
		</script>
